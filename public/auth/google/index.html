<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Connecting with Google…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/env.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    (async function () {
      // Read ?redirect=… from the URL, defaulting to /your-impact
      function getRedirectPath() {
        try {
          const url = new URL(location.href);
          const raw = url.searchParams.get("redirect") || "/your-impact";
          if (!raw || raw.charAt(0) !== "/") return "/your-impact";
          return raw;
        } catch (_) {
          return "/your-impact";
        }
      }

      const redirectPath = getRedirectPath();

      // Read Supabase env injected by env.js
      const SUPABASE_URL =
        (window.SUPABASE_URL || window.NEXT_PUBLIC_SUPABASE_URL || "").trim();
      const SUPABASE_KEY =
        (window.SUPABASE_ANON_KEY || window.NEXT_PUBLIC_SUPABASE_ANON_KEY || "").trim();

      const msgEl = function () {
        return document.getElementById("status-msg");
      };

      if (!SUPABASE_URL || !SUPABASE_KEY || !window.supabase) {
        console.error("Supabase env not configured on /auth/google");
        if (msgEl()) msgEl().textContent =
          "We couldn't reach our sign-in service. Taking you to your dashboard…";
        // Fallback: just go to the target page and let that page handle auth.
        setTimeout(function () {
          location.replace(redirectPath);
        }, 800);
        return;
      }

      // Create Supabase client
      const supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_KEY
      );

      try {
        // 1) If we already have a session, don't start OAuth again.
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          location.replace(redirectPath);
          return;
        }
      } catch (e) {
        console.warn("getSession failed on /auth/google, continuing to OAuth", e);
      }

      // 2) Start the Google OAuth flow once.
      try {
        if (msgEl()) msgEl().textContent = "Redirecting to Google to sign you in…";

        const { error } = await supabaseClient.auth.signInWithOAuth({
          provider: "google",
          options: {
            // IMPORTANT: go straight back to the target page, not /auth/google
            redirectTo: location.origin + redirectPath
          }
        });

        if (error) {
          console.error("Google OAuth error on /auth/google", error);
          if (msgEl()) msgEl().textContent =
            "Unable to start Google sign-in. Please try again.";
        }
      } catch (e) {
        console.error("Unexpected error during OAuth on /auth/google", e);
        if (msgEl()) msgEl().textContent =
          "Something went wrong starting sign-in. Please refresh and try again.";
      }
    })();
  </script>
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#020617;
      color:#e5e7eb;
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif
    }
    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      padding:24px 28px;
      border:1px solid rgba(148,163,184,0.4);
      border-radius:16px;
      background:radial-gradient(circle at top,rgba(255,255,255,0.06),rgba(15,23,42,1));
      box-shadow:0 18px 60px rgba(15,23,42,0.9);
      max-width:360px;
      width:100%;
      text-align:left;
    }
    .title{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.16em;
      opacity:0.8;
      margin-bottom:4px;
    }
    .headline{
      font-size:1rem;
      font-weight:600;
      margin-bottom:8px;
    }
    .bodycopy{
      font-size:0.8rem;
      opacity:0.78;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Haylo</div>
      <div class="headline">Connecting your Google account…</div>
      <div id="status-msg" class="bodycopy">
        Redirecting you securely through Google so we can build your thank-you link.
      </div>
    </div>
  </div>
</body>
</html>
