<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting to login…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    (function () {
      try {
        var params = new URLSearchParams(location.search);
        var redirect = params.get('redirect') || '/your-impact';
        // send users to your real auth page
        var target = '/get-started?redirect=' + encodeURIComponent(redirect);
        // Meta fallback: 0-delay
        document.write('<meta http-equiv="refresh" content="0;url=' + target + '">');
        // JS redirect (faster)
        location.replace(target);
      } catch (e) { location.href = '/get-started?redirect=/your-impact'; }
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/get-started?redirect=/your-impact">
  </noscript>
</head>
<body>
  <p>Redirecting to login…</p>
</body>
</html>
