<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting to HayloAuth…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="/haylo-auth.js"></script>
  <script>
    (function () {
      const next = new URL(window.location.href).searchParams.get('redirect') || '/your-impact';
      if (window.HayloAuth && typeof window.HayloAuth.login === 'function') {
        window.HayloAuth.login(next);
      } else {
        const fallback = new URL('/auth/google', window.location.origin);
        fallback.searchParams.set('redirect', next);
        window.location.replace(fallback.toString());
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to sign in…</p>
</body>
</html>
